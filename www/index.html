<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <title>File Upload Demo</title>
    </head>
    <body>
        <h3>File Upload Demo</h3>
        <div class="table-responsive">
          <table class="table" id="files-table">
            <caption>Choosen Files</caption>
            <thead>
                <td>#</td>
                <td>File Name</td>
                <td>MIME Type</td>
                <td>File Size</td>
            </thead>
          </table>
        </div>

        <div class="buttons">
            <button type="button" class="btn btn-danger btn-lg btn-block" onclick="app.uploadFromCamera()">Take Photo</button>
            <button type="button" class="btn btn-danger btn-lg btn-block" onclick="app.uploadFromGallery()">Gallery</button>
        </div>        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
